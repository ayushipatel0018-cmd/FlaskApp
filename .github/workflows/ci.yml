name: FlaskApp CI/CD

# Trigger on push to main or pull requests targeting main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Job 1: Run tests
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/

  # Job 2: Email notification if tests fail
  notify:
    name: Email Notification on Failure
    runs-on: ubuntu-latest
    needs: test
    if: failure()  # only runs if test job fails

    steps:
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "CI Failure in FlaskApp"
          body: "Tests failed in GitHub Actions pipeline."
          to: your-email@example.com
          from: CI Bot
